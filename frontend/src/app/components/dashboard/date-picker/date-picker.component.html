<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Date Range</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="startingRange">Starting Date</label>
				<div class="input-group">
					<input
						id="startingRange"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp1="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary" (click)="dp1.toggle()" type="button"><img src="../../../../assets/img/dashboard/calandar.png" height="25" alt=""></button>
				</div>
			</div>
            <div class="mb-3">
				<label for="endingRange">Ending Date</label>
				<div class="input-group">
					<input
						id="endingRange"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp2="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp2.toggle()" type="button"><img src="../../../../assets/img/dashboard/calandar.png" height="25" alt=""></button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>

<button class="btn" (click)="open(content)"><img src="../../../../assets/img/dashboard/calandar.png" height="25" alt=""></button>
