<app-header></app-header>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/svg-with-js.min.css" rel="stylesheet" />

<section class="py-5 my-5">
    <div class="container">
        <h1 class="mb-5">Account Settings</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <div class="profilepic">
                        <div class="img-circle text-center mb-3">
                            <label id="uploadBtn" class="profilepic__content" for="file">
                                <span class="profilepic__icon"><i class="fas fa-camera"></i></span>
                                <span class="profilepic__text">Edit Profile</span>
                            </label>
                            <input id="file" type="file"/>
                            <img class="profilepic__image" src="../../../../assets/img/header/user.png" id="photo"
                            class="shadow" />
                        </div>
                    </div>
                    <h4 class="text-center">{{profile.firstName}} {{profile.lastName}}</h4>
                </div>

                <!-- Nav tabs -->
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#password">Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#currency">Currency</a>
                    </li>

                </div>
            </div>

            <!-- Tab panes -->
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane container active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h3 class="mb-4">Account Settings</h3>
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="firstName" name="firstName" #firstNameControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="lastName" name="lastName" #lastNameControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control"  [(ngModel)]="email" name="email" #emailControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="text" class="form-control"  [(ngModel)]="phoneNumber" name="phoneNumber" #phoneNumberControl="ngModel" ngControl>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" (click)="updateSettings()">Update</button>
                        <button class="btn btn-light" (click)="dashboard()">Cancel</button>
                    </div>
                </div>
                <div class="tab-pane container fade" id="password">
                    <h3 class="mb-4">Password Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Old password</label>
                                <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" #oldPasswordControl="ngModel" ngControl>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>New password</label>
                                <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" #newPasswordControl="ngModel" ngControl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Confirm new password</label>
                                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordControl="ngModel" ngControl>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" (click)="updatePassword()">Update</button>
                        <button class="btn btn-light" (click)="dashboard()">Cancel</button>
                    </div>
                </div>
                <div class="tab-pane container fade" id="currency">
                    <h3 class="mb-4">Currency Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Currency</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm currency" [(ngModel)]="currency" name="currency" #currencyControl="ngModel" ngControl>
                                    <option *ngFor="let curr of currencies" [value]="curr.value" [selected]="curr.value === profile.currency">{{curr.name}}</option>
                                </select>                                
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" (click)="updateCurrency()">Update</button>
                        <button class="btn btn-light" (click)="dashboard()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
