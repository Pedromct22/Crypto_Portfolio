<app-header></app-header>
<div class="container">
    <div class="image">
        <img src="../../../../assets/img/wallets-icons/Coinbase-logo.png" alt="" width="161" height="32">
    </div>

    <div class="textLanding mt-2">
        <form>
            <input type="text" required name="connectionName" class="form-control"
                placeholder="Name your account (eg: Trading account)" name="accountName" [(ngModel)]="accountName" #connectionNameControl="ngModel">
            <p style="font-size:80%;color:grey">Give a name to your connection. </p>
        </form>
    </div>
    <div class="textLanding mt-2">
        <form>
            <input type="text" name="description" class="form-control" placeholder="Connection description (optional)"
            name="connectionDescription" [(ngModel)]="connectionDescription" #connectionDescriptionControl="ngModel">
            <p style="font-size:80%;color:grey">Give a description to your connection. </p>
        </form>
    </div>
    <div class="textLanding mt-2">
        <form>
            <input type="text" required name="apiKey" class="form-control" placeholder="API Key"
            name="ApiKey" [(ngModel)]="ApiKey" #apikeyControl="ngModel">
            
        </form>
    </div>
    <div class="textLanding mt-2">
        <form>
            <input type="text" required name="apiSecret" class="form-control" placeholder="API Secret"
            name="ApliSecret" [(ngModel)]="ApliSecret" #apliSecretControl="ngModel">
        </form>
    </div>

    <div class="buttonDiv d-grid mt-4">
        <button type="submit" class="btn btn-primary" (click)="connectComplete()">Connect</button>
    </div>
    <div class="buttonDiv d-grid mt-4">
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
    <div class="text-center">
        <div *ngIf="wrong==true" class="col-sm-12 mb-1">
            <div class="alert alert-danger center-block" role="alert">{{errorMessage}}</div>
        </div>
</div>
</div>
